
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="icon" type="image/x-icon" href="/assets/favicon-32x32.png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <title>Condfe - Login</title>
</head>
<!-- admin.condfe.com -->
<!-- link.condfe.com -->
<body class="text-center body-login">
    <div id="loader">
        <div class="loading-middle align-items-center d-flex justify-content-center vh-100">
            <div class="card">
                <div class="card-body">
                    <div class="spinner-border" role="status">
                    </div>
                    <p class="pt-2">Loading..</p>
                </div>
            </div>
        </div>
    </div>
    
    <div class="container container-login">
        <div class="container container-body col-12 col-lg-6 align-items-center vh-100 d-flex justify-content-center">
        <div class="card card-login">
            <div class="card-body">
                <main class="form-signin">
                    <form onsubmit="return login()">
                        <img src="/assets/condfe.jpg" class="mb-4 cbn-logo" alt="" width="150" height="150">
                        <h2 class="apiauth mb-5 mt-2"> <b> Welcome To - <span>Link Website Condfe</span></b></h2>
                        <div class="form-floating mb-3" id="email">
                            <input type="email" class="form-control" id="identifier" placeholder="name@example.com" required>
                            <label for="floatingInput">Email address</label>
                        </div>
                        <div class="form-floating">
                            <input type="password" class="form-control" id="password" placeholder="Password" required>
                            <label for="floatingPassword">Password</label>
                        </div>
                        <button class="w-100 btn btn-lg btn-condfe mt-3 mb-3" type="submit">Login</button>
                        <p class="footer my-3">Powered by <a nohref ="https://company.cretivox.com/"><span><strong>Cretivox Tech</strong></a></span>
                        </p>
                    </form>
                </main>
            </div>
        </div>
    </div>
    </div>
    <script src="/js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.16/dist/sweetalert2.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>

</html>
